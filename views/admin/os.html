
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
     <h1>OS </h1>
        <ol class="breadcrumb">
          <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active"><a href="">OS</a></li>
        </ol>
    </section>

              <!-- Main content -->
<section class="content">

     <div class="row">
                 <div class="col-md-12">
                    <div class="box box-primary">
                      
                              <div class="box-header">
                               <div class="col-md-6">
                                    <form action="/admin/os" class="search-form">
                                            <div class="box-body" style="padding-top: 0;">
                                                <div class="row">
                                                  <div class="col-xs-12">
                                                    <div class="input-group">
                                                        <input type="text" name="search" class="form-control" placeholder="Faça sua Buscar" value="{$search}">
                                                       
                                                      <div class="input-group-btn">
                                                          <button type="submit" class="btn btn-danger btn-flat"><i class="fa fa-search"></i>
                                                          </button>
                                                        </div>
                                                      </div>
                                                    </div>
                                                </div>
                                            </div>
                                    </form>
                                </div>
                                <a href="/admin/os/create" class="btn btn-success pull-right">Novo</a>
                              </div>
                             <div class="box-body no-padding">
                                <table class="table table-striped">
                                  <thead>
                                      <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Cliente</th>
                                        <!--<th>CPF</th>-->
                                        <th>Telefone</th>
                                        <!--<th>Cidade</th>-->
                                        <!--<th>Bairro</th>-->
                                        <th>Modelo</th>
                                        <th>IMEI</th>
                                        <th>Atendente</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                      </tr>
                                  </thead>
                                    <tbody>
                                    {loop="$os"}
                                        <tr>
                                           <td>{$value.idos}</td>
                                            <td>{$value.osclient}</td>
                                            <!--<td>{$value.nrcpf}</td>-->
                                            <td>{$value.nrphone}</td>
                                            <!--<td>{$value.oscity}</td>-->
                                            <!--<td>{$value.osbairro}</td>-->
                                            <td>{$value.osmodel}</td>
                                            <td>{$value.osimei}</td>
                                            <td>{$value.consultant}</td>
                                            <!--<td>{if="$value.osstatus == 2"}<button class="btn btn-primary btn-xs">Pendente</button>-->
                                            <!--  {else}-->
                                            <!--  <button class="btn btn-success btn-xs">Finalizado</button>-->
                                            <!--  {/if}-->
                                            <!--</td>-->
                                            <!--<td>-->
                                                                                        <td>
                                              <button class="btn btn-primary btn-xs add">{function="dateTime($value.dtregister)"}</button>
                                            </td>
                                            <td>
                                            <a href="/admin/os/tecnico/{$value.idos}" class="btn btn-success btn-xs"><i class="fa fa-gears"></i></a>
                                            <a href="/admin/os/controle/{$value.idos}" class="btn btn-info btn-xs"><i class="fa fa-eye"></i></a>
                                                <a href="/admin/os/view/{$value.idos}" class="btn btn-default btn-xs"><i class="fa fa-print"></i></a>                                        
                                            <a href="/admin/os/edit/{$value.idos}" class="btn btn-warning btn-xs"><i class="fa fa-edit"></i></a>
                                            <a  href="/admin/os/{$value.idos}/delete" onclick="return confirm('Deseja realmente excluir?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
                                            </td>
                                        </tr>
                                    {/loop}
                                    </tbody>
                                  </table>
                                   <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                                      <ul class="pagination">
                                        {loop="$pages"}
                                             <li class="active">
                                  <a href="{$value.previous}" aria-controls="example2" data-dt-idx="1" tabindex="0">Anterior</a>
                              </li>

                              <li>
                                <a href="{$value.href}">{$value.text}</a>
                            </li>
                              <li class="active">
                                  <a href="{$value.next}" aria-controls="example2" data-dt-idx="1" tabindex="0">Próximo</a>
                              </li>
                                         {/loop}
                                      </ul>
                                    </div>
                                  </div>
                                  <!-- end paginator -->
                             </div>
                                <!-- /.box-body -->
                    </div>
                 </div>
     </div>

</section>
 <!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
var elements = document.querySelectorAll('.add');

var el = Array.prototype.slice.call(elements)

el.forEach(element => {
  var ele = element.innerHTML.replace('horas', '');

  if(parseInt(ele) <= 24){
    element.classList.add('btn-success')
  }else if(parseInt(ele) <= 48){
    element.classList.add('btn-warning')
  }else if(parseInt(ele) <= 72){
    element.classList.add('btn-danger')
  }else if(parseInt(ele) > 72){
    element.classList.add('btn-danger')
    element.innerHTML = "expirado"
  }else{
    element.classList.add('btn-danger')
    
  }

  
});
</script>
